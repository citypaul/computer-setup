- name: Install useful cli packages
  community.general.homebrew:
    name: "{{ item }}"
    state: present
  with_items:
    - tmux
    - fzf
    - ripgrep
    - z
    - gh
    - shellcheck
    - wget
    - yarn
    - watchman
    - tree
    - curl
    - htop
    - thefuck
    - mas
    - starship
    - ansible-lint
    - httpie
    - jq
  tags:
    - install
    - productivity
    - cli

- name: Better fzf shell integration
  ansible.builtin.shell: $(brew --prefix)/opt/fzf/install
  tags:
    - install
    - productivity
    - cli
