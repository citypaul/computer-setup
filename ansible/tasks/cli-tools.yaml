- name: Install useful cli packages
  community.general.homebrew:
    name: "{{ item }}"
    state: latest
  with_items:
    - tmux
    - fzf
    - ripgrep
    - z
    - gh
    - shellcheck
    - wget
    - yarn
    - watchman
    - tree
    - curl
    - htop
    - thefuck
    - mas
    - starship
    - httpie
    - jq
    - ranger
    - spotify-tui
    - lazygit
    - glances
    - tldr
    - lazydocker
    - fd
    - asciinema
    - gource
    - exa
    - bat
    - gnupg
    - youtube-dl
    - pwgen
    - rustup-init
    - pnpm
  tags:
    - install
    - productivity
    - cli

- name: Better fzf shell integration
  ansible.builtin.shell: $(brew --prefix)/opt/fzf/install
  tags:
    - install
    - productivity
    - cli
