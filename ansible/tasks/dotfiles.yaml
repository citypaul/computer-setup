- name: Remove existing dotfiles
  shell: rm -rf $HOME/.dotfiles
  tags:
    - install
    - dotfiles
    - stow
    - cli

- name: Install stow
  community.general.homebrew:
    name: ["stow"]
  tags:
    - install
    - dotfiles
    - stow
    - cli

- name: Cloning .dotfiles
  ansible.builtin.git:
    repo: "{{ dotfiles_repo }}"
    dest: "{{ lookup('env', 'HOME') }}/.dotfiles"
    recursive: yes
    update: yes
    accept_hostkey: yes
    force: yes
    version: main
  tags:
    - install
    - dotfiles
    - stow
    - cli

- name: Cloning tpm (tmux plug manager)
  ansible.builtin.git:
    repo: "https://github.com/tmux-plugins/tpm"
    dest: "{{ lookup('env', 'HOME') }}/.tmux/plugins/tpm"
    recursive: yes
    update: yes
    accept_hostkey: yes
    force: yes
    version: master
  tags:
    - install
    - dotfiles
    - stow
    - cli

- name: Stow dotfiles
  shell: cd $HOME/.dotfiles && ./install.sh
  changed_when: true
  tags:
    - install
    - dotfiles
    - stow
    - cli

- name: Check for presence of .tmux.conf
  stat:
    path: ~/.tmux.conf
  register: tmux_conf_exists
  tags:
    - install
    - dotfiles
    - stow
    - cli

- name: Ensure Homebrew is in PATH
  blockinfile:
    path: "{{ lookup('env', 'HOME') }}/.zshrc"
    block: |
      # Homebrew
      if [ -f /opt/homebrew/bin/brew ]; then
        eval "$(/opt/homebrew/bin/brew shellenv)"
      elif [ -f /usr/local/bin/brew ]; then
        eval "$(/usr/local/bin/brew shellenv)"
      fi
    marker: "# {mark} ANSIBLE MANAGED BLOCK - HOMEBREW"
  tags:
    - install
    - dotfiles
    - stow
    - cli
