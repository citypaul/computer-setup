- name: Install core packages via brew casks
  community.general.homebrew_cask:
    name: "{{ item }}"
    state: latest
  ignore_errors: yes
  with_items:
    - docker
    - google-chrome
    - iterm2
    - insomnia
    - ngrok
    - postman
    - slack
    - visual-studio-code
    - vlc
    - zoom
    - fantastical
    - spotify
    - protonvpn
    - sourcetree
    - stats
    - parallels
    - aldente
    - bartender
    - authy
    - cheatsheet
    - imageoptim
    - raycast
    - obsidian
    - silentknight
    - tabby
    - gas-mask
    - unclack
    - shottr
    - little-snitch
  tags:
    - install
    - gui
    - productivity
